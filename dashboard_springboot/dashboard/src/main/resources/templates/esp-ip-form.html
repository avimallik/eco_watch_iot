<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Save ESP IP</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body { background: linear-gradient(135deg, #f6f7fb 0%, #eef2ff 100%); min-height: 100vh; }
    .app-navbar { backdrop-filter: blur(10px); background: rgba(255,255,255,0.75) !important; border-bottom: 1px solid rgba(0,0,0,0.06); }
    .page-wrap { min-height: calc(100vh - 72px); display:flex; align-items:center; justify-content:center; padding:24px 12px; }
    .card-glass { background: rgba(255,255,255,0.85); border:1px solid rgba(0,0,0,0.06); box-shadow: 0 18px 50px rgba(0,0,0,0.10); border-radius: 18px; max-width: 560px; width: 100%; overflow:hidden; }
    .card-header-soft { background: transparent; border-bottom: 1px solid rgba(0,0,0,0.06); padding: 18px 20px; }
    .settings-badge { display:inline-flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; background: rgba(25,135,84,0.10); color:#198754; font-weight:600; }
    .settings-badge i { font-size: 1.25rem; }
    .form-body { padding: 20px; }
    .input-group-text { background: #f7f8fb; }
    .btn-success, .btn-outline-secondary { border-radius: 12px; padding: 10px 14px; font-weight: 600; }
    .mini-hint { color: #6c757d; font-size: 0.9rem; }
  </style>
</head>

<body>
  <!-- Navbar (same style as Threshold page) -->
  <nav class="navbar navbar-expand-lg app-navbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="letter-spacing:0.2px;">
        <i class="bi bi-speedometer2 me-1"></i> Dashboard
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}"><i class="bi bi-house-door me-1"></i> Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/threshold}">
              <i class="bi bi-sliders2-vertical me-1"></i> Threshold Setting
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active fw-semibold" th:href="@{/esp-ip}">
              <i class="bi bi-router-fill me-1"></i> Save ESP IP
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-wrap">
    <div class="card card-glass">
      <div class="card-header card-header-soft">
        <div>
          <div class="settings-badge">
            <i class="bi bi-gear-fill"></i>
            <span>ESP IP Configuration</span>
          </div>
          <div class="mini-hint mt-2">Enter your ESP device IP address and save to database.</div>
        </div>
      </div>

      <div class="form-body">
        <div th:if="${message}" class="alert alert-success d-flex align-items-center" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          <div th:text="${message}"></div>
        </div>

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div th:text="${error}"></div>
        </div>

        <form th:action="@{/esp-ip/save}" th:object="${espIpForm}" method="post" class="mt-2">
          <div class="mb-3">
            <label class="form-label fw-semibold">ESP IP Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-globe2"></i></span>
              <input type="text" class="form-control" placeholder="e.g., 192.168.1.50"
                     th:field="*{ip}" required />
            </div>
            <div class="mini-hint mt-2">
              Tip: IPv4 format like <span class="fw-semibold">192.168.1.50</span>
            </div>
          </div>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-4">
            
            <a class="btn btn-outline-secondary" th:href="@{/esp-ip}">
              <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
            </a>

            <a class="btn btn-outline-secondary" th:href="@{/esp-ip/table}">
              <i class="bi bi-table me-1"></i> IP Table
            </a>

            <button type="submit" class="btn btn-success">
              <i class="bi bi-save2 me-1"></i> Save ESP IP
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
