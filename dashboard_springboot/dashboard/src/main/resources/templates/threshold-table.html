<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Threshold Table</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body { background: linear-gradient(135deg, #f6f7fb 0%, #eef2ff 100%); min-height: 100vh; }
    .app-navbar { backdrop-filter: blur(10px); background: rgba(255,255,255,0.75) !important; border-bottom: 1px solid rgba(0,0,0,0.06); }
    .page-wrap { padding: 24px 12px; }
    .card-glass { 
        background: rgba(255,255,255,0.85);
        border:1px solid rgba(0,0,0,0.06);
        box-shadow: 0 18px 50px rgba(0,0,0,0.10);
        border-radius: 18px;
        overflow:hidden;

        max-width: 720px;   /* ðŸ”¥ width control */
        margin: 0 auto;     /* center */ 
    }
    .card-header-soft { background: transparent; border-bottom: 1px solid rgba(0,0,0,0.06); padding: 18px 20px; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg app-navbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="letter-spacing:0.2px;">
        <i class="bi bi-speedometer2 me-1"></i> Dashboard
      </a>

      <div class="ms-auto">
        <a class="btn btn-outline-secondary" th:href="@{/threshold}">
          <i class="bi bi-arrow-left me-1"></i> Back
        </a>
      </div>
    </div>
  </nav>

  <div class="container page-wrap">
    <div class="card card-glass">
      <div class="card-header card-header-soft d-flex align-items-center justify-content-between">
        <div class="fw-semibold">
          <i class="bi bi-table me-1"></i> Threshold History
        </div>
        <div class="text-muted small" th:text="'Total: ' + ${#lists.size(rows)}">Total: 0</div>
      </div>

      <div class="card-body">

        <div th:if="${message}" class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div th:text="${message}"></div>
        </div>

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div th:text="${error}"></div>
        </div>

        <div th:if="${#lists.isEmpty(rows)}" class="alert alert-info mb-0">
          No threshold found in database.
        </div>

        <div th:if="${!#lists.isEmpty(rows)}" class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Temperature (Â°C)</th>
                <th>MQ2 (ppm)</th>
              </tr>
            </thead>

            <tbody>
                <tr th:each="r : ${rows}">
                    <td th:text="${r['ID']}">1</td>
                    <td th:text="${r['THRESH_TEMP']}">35.50</td>
                    <td th:text="${r['THRESH_MQ2']}">120.00</td>

                    <td class="text-end">
                    <form th:action="@{/threshold/delete}" method="post"
                            class="d-inline"
                            onsubmit="return confirm('Delete this threshold entry?');">

                        <input type="hidden" name="id" th:value="${r['ID']}"/>

                        <button type="submit"
                                class="btn btn-outline-danger btn-sm"
                                title="Delete">
                        <i class="bi bi-x-lg"></i>
                        </button>
                    </form>
                    </td>
                    </tr>
                </tbody>

          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
