<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Threshold Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f6f7fb 0%, #eef2ff 100%);
      min-height: 100vh;
    }
    .app-navbar {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.75) !important;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .page-wrap {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }
    .card-glass {
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 18px 50px rgba(0,0,0,0.10);
      border-radius: 18px;
      overflow: hidden;
      max-width: 560px;
      width: 100%;
    }
    .card-header-soft {
      background: transparent;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      padding: 18px 20px;
    }
    .settings-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(13,110,253,0.08);
      color: #0d6efd;
      font-weight: 600;
    }
    .settings-badge i {
      font-size: 1.25rem;
    }
    .form-body {
      padding: 20px;
    }
    .input-group-text {
      background: #f7f8fb;
    }
    .btn-primary {
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
    }
    .btn-outline-secondary {
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
    }
    .mini-hint {
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg app-navbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="letter-spacing:0.2px;">
        <i class="bi bi-speedometer2 me-1"></i> Dashboard
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">

          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}"><i class="bi bi-house-door me-1"></i> Home</a>
          </li>

          <!-- Threshold -->
          <li class="nav-item">
            <a class="nav-link active fw-semibold" th:href="@{/threshold}">
              <i class="bi bi-sliders2-vertical me-1"></i> Threshold Setting
            </a>
          </li>

          <!-- Save ESP IP -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/esp-ip}">
              <i class="bi bi-router-fill me-1"></i> Save ESP IP
            </a>
          </li>

          <!-- Register -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/register}">
              <i class="bi bi-person-plus-fill me-1"></i> Register
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Centered content -->
  <div class="page-wrap">
    <div class="card card-glass">
      <div class="card-header card-header-soft">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <div class="settings-badge">
              <i class="bi bi-gear-fill"></i>
              <span>Threshold Configuration</span>
            </div>
            <div class="mini-hint mt-2">
              Set limits for temperature & MQ2 sensor readings.
            </div>
          </div>

          <!-- Optional small icon on right -->
          <div class="text-primary opacity-75 d-none d-sm-block">
            <i class="bi bi-shield-check" style="font-size: 1.6rem;"></i>
          </div>
        </div>
      </div>

      <div class="form-body">
        <!-- Success message -->
        <div th:if="${message}" class="alert alert-success d-flex align-items-center" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          <div th:text="${message}"></div>
        </div>

        <form th:action="@{/threshold/save}" th:object="${thresholdForm}" method="post" class="mt-2">
          <!-- Temperature -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Temperature Threshold</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-thermometer-half"></i></span>
              <input type="number" step="0.01" class="form-control"
                     placeholder="e.g., 35.50"
                     th:field="*{temperatureThreshold}" required />
              <span class="input-group-text">Â°C</span>
            </div>
          </div>

          <!-- MQ2 -->
          <div class="mb-3">
            <label class="form-label fw-semibold">MQ2 Threshold</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-wind"></i></span>
              <input type="number" step="0.01" class="form-control"
                     placeholder="e.g., 120.00"
                     th:field="*{mq2Threshold}" required />
              <span class="input-group-text">ppm</span>
            </div>
          </div>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-4">

            <a class="btn btn-outline-secondary" th:href="@{/threshold}">
              <i class="bi bi-arrow-counterclockwise me-1"></i> Reset
            </a>

            <a class="btn btn-outline-secondary" th:href="@{/threshold/table}">
              <i class="bi bi-table me-1"></i>History
            </a>

            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save2 me-1"></i> Save Threshold
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
