<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body { background: linear-gradient(135deg, #f6f7fb 0%, #eef2ff 100%); min-height: 100vh; }
    .app-navbar { backdrop-filter: blur(10px); background: rgba(255,255,255,0.75) !important; border-bottom: 1px solid rgba(0,0,0,0.06); }
    .page-wrap { min-height: calc(100vh - 72px); display:flex; align-items:center; justify-content:center; padding:24px 12px; }
    .card-glass { background: rgba(255,255,255,0.85); border:1px solid rgba(0,0,0,0.06); box-shadow: 0 18px 50px rgba(0,0,0,0.10); border-radius: 18px; max-width: 560px; width: 100%; overflow:hidden; }
    .card-header-soft { background: transparent; border-bottom: 1px solid rgba(0,0,0,0.06); padding: 18px 20px; }
    .badge-soft { display:inline-flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; background: rgba(13,110,253,0.10); color:#0d6efd; font-weight:600; }
    .badge-soft i { font-size: 1.25rem; }
    .form-body { padding: 20px; }
    .input-group-text { background: #f7f8fb; }
    .btn-primary { border-radius: 12px; padding: 10px 14px; font-weight: 700; }
    .mini-hint { color: #6c757d; font-size: 0.9rem; }
  </style>
</head>

<body>
 
  <nav class="navbar navbar-expand-lg app-navbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="letter-spacing:0.2px;">
        <i class="bi bi-speedometer2 me-1"></i> Dashboard
      </a>
      <div class="ms-auto">
        <a class="btn btn-sm btn-outline-primary" th:href="@{/threshold}">
          <i class="bi bi-sliders2-vertical me-1"></i> Threshold
        </a>
        <a class="btn btn-sm btn-outline-success ms-2" th:href="@{/esp-ip}">
          <i class="bi bi-router-fill me-1"></i> Save ESP IP
        </a>
      </div>
    </div>
  </nav>

  <div class="page-wrap">
    <div class="card card-glass">
      <div class="card-header card-header-soft">
        <div class="badge-soft">
          <i class="bi bi-person-plus-fill"></i>
          <span>User Registration</span>
        </div>
        <div class="mini-hint mt-2">Create a new account.</div>
      </div>

      <div class="form-body">
        <div th:if="${message}" class="alert alert-success d-flex align-items-center" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          <div th:text="${message}"></div>
        </div>

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div th:text="${error}"></div>
        </div>

        <form th:action="@{/register}" th:object="${registerForm}" method="post" class="mt-2">
          <div class="mb-3">
            <label class="form-label fw-semibold">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" placeholder="Your full name"
                     th:field="*{fullName}" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="name@example.com"
                     th:field="*{email}" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" placeholder="Create a strong password"
                     th:field="*{password}" required />
            </div>
            <div class="mini-hint mt-2">Password is stored as a hashed value (BCrypt).</div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-person-check-fill me-1"></i> Register
            </button>
          </div>

          <div class="d-grid mt-2">
            <a class="btn btn-outline-primary" th:href="@{/register/users}">
              <i class="bi bi-people-fill me-1"></i> Registered User
            </a>
          </div>

        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
